<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #fff;
            padding: 1rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            color: #10b981;
            width: 2rem;
            height: 2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #10b981, #0ea5e9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: rgba(30, 41, 59, 0.5);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header {
            padding: 1.5rem 1.5rem 0.5rem;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #fff;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
        }
        
        .password-toggle:hover {
            color: #e2e8f0;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
        }
        
        .forgot-link {
            color: #10b981;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-link:hover {
            color: #059669;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem;
            background: linear-gradient(to right, #10b981, #0ea5e9);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            opacity: 0.9;
        }
        
        .login-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .login-button:hover:after {
            opacity: 1;
        }
        
        .spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading .spinner {
            display: inline-block;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            min-height: 1rem;
        }
        
        .card-footer {
            padding: 1rem 1.5rem 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .signup-text {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .signup-link {
            display: inline-flex;
            align-items: center;
            color: #10b981;
            font-weight: 500;
            text-decoration: none;
            margin-left: 0.25rem;
            transition: color 0.2s;
        }
        
        .signup-link:hover {
            color: #059669;
        }
        
        .chevron-icon {
            width: 0.75rem;
            height: 0.75rem;
            margin-left: 0.25rem;
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.75rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .footer-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: #e2e8f0;
        }
        
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .bg-gradient div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .bg-gradient-1 {
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background-color: #10b981;
        }
        
        .bg-gradient-2 {
            top: 25%;
            right: 33%;
            width: 24rem;
            height: 24rem;
            background-color: #0ea5e9;
        }
        
        @media (max-width: 640px) {
            .login-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient">
        <div class="bg-gradient-1"></div>
        <div class="bg-gradient-2"></div>
    </div>
    
    <div class="logo-container">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
            <polyline points="16 7 22 7 22 13"></polyline>
        </svg>
        <h1 class="logo-text">TradeSense</h1>
    </div>
    
    <div class="login-card">
        <div class="card-header">
            <h2 class="card-title">Sign in to your account</h2>
            <p class="card-subtitle">Enter your credentials to access your dashboard</p>
        </div>
        
        <div class="card-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com">
                </div>
                
                <div class="form-group">
                    <div class="remember-forgot">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="••••••••">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <p id="error-msg" class="error-message"></p>
                
                <button type="submit" class="login-button">
                    <span class="spinner"></span>
                    <span class="button-text">Sign in</span>
                </button>
            </form>
        </div>
        
        <div class="card-footer">
            <p class="signup-text">
                Don't have an account?
                <a href="register.html" class="signup-link">
                    Create account
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>
            </p>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 TradeSense. All rights reserved.</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <span>•</span>
            <a href="#" class="footer-link">Terms of Service</a>
        </div>
    </div>

    <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = `
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            `;
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            `;
        }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        const loginButton = document.querySelector('.login-button');
        const buttonText = document.querySelector('.button-text');
        
        // Reset error message
        errorMsg.textContent = '';
        
        // Validate form
        if (email === '' || password === '') {
            errorMsg.textContent = 'Please fill in all fields.';
            return;
        }
        
        // Show loading state
        loginButton.classList.add('loading');
        buttonText.textContent = 'Signing in...';
        
        // Send AJAX request to login.php
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);
        
        fetch('login.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loginButton.classList.remove('loading');
            buttonText.textContent = 'Sign in';
            
            if (data.success) {
                // Login successful
                window.location.href = 'dashboard.html';
            } else {
                // Login failed
                errorMsg.textContent = data.message || 'Invalid email or password';
            }
        })
        .catch(error => {
            loginButton.classList.remove('loading');
            buttonText.textContent = 'Sign in';
            errorMsg.textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
